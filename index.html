<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
        <canvas></canvas>
    </div>
    <script src="./js/Roulette.js"></script>
    <script>
      var datas = [
        {text: '未中奖1'},
        {text: '未中奖2'},
        {text: '未中奖3'},
        {text: '未中奖4'},
        {text: '未中奖5'},
        {text: '未中奖6'},
        {text: '未中奖7'},
        {text: '未中奖8'}
      ];

      Roulette.init({
        id: 'canvas',
        datas: datas,
        onclick: function () {
          Roulette.setAwardIndex(1);
          Roulette.preventRotate();
          Roulette.rotate();
        },
        end: function () {
          Roulette.allowRotate();
        }
      });
    </script>
</body>
</html>
